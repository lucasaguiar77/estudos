<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixas</title>
    <style>

        h1 {
            background-color: lightslategray;
            height: 300px;
            width: 300px;
            border: 10px solid red;
            padding: 10px 20px;

            margin: auto;

            outline: 5px dashed blue;
        }

        a {
            border: 10px groove red;
        }
        
        p{
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de inline-level.</a>Vamos ver como tudo isso funciona.</p>
</body>
</html>
