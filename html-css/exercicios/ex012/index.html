<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedado localmente</h1> 
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="500" height="300" poster="imagens/foto-p.png" controls>
        <source src="midia/Meu-Video.mp4.mp4" type="video/mp4">
        <source src="midia/Meu-Video.webm.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos. <a href="midia/Meu-Video.mp4.mp4" download="midia/meu-video.mp4">Faça o download clicando aqui.</a></p>
    </video>

    
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos. <a href="midia/Meu-Video.mp4.mp4" download="midia/meu-video.mp4">Faça o download clicando aqui.</a></p>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="500" height="300" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
