<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div  {
            height: 15px;
            width: 130px;
        }
        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
            background-color: red;
            color: white;
            width: 300px;
        }

        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo</h1>
    <p>Passe o mouse no texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
      
    </div>
   <br>
   <p>  Fim do exemplo</p>
</body>
</html>
