    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 300px;
            height: 200px;
            border: 2px dashed black;
        }

<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do

        para aprender a programar.</p>

        <p>
            Aprenda com a 
            <iframe src="https://aprendafalaringles.com.br/textos-em-ingles-com-audio-gratuitos/" frameborder="1"></iframe>

        </p>
</body>
