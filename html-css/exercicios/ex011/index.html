<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <H1>Imagem dinâmica</H1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o temanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Repduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio preload="metadata" autoplay controls >
        <source src="midia/Savior - Telecasted.mp3" type="audio/mpeg">
        <source src="midia/Savior - Telecasted.ogg" type="audio/ogg">
        <source src="midia/Savior - Telecasted.wav" type="audio/wav">

    </audio>
    <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="" download="midia/Savior - Telecasted.mp3">Clique aq para baixar o arquivo</a></p>
</body>
</html>
