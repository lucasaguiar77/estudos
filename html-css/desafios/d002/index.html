<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagens</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
    <h1>Desafio das imagens</h1>
    <p>Inserir imagens HTML é muito simples, tanto no conteúdo quanto lá em cima, como ícone de favoritos!</p>

    <picture>
        <source media="(max-width: 700px)" srcset="github-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="github-m.png" type="image/png">
        <img src="github-g.png" alt="Imagens flexiveis"> 
    </picture>
</body>
</html>
